{% extends "base.html" %}
  <!-- Main Content -->
  {% block header %}
    <!-- Page Header -->
  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-md-2">
          <div class="site-heading">
          </div>
        </div>
      </div>
    </div>
  </header>

  
 {% endblock %}
  {% block content %}

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">

          {% for i in range(_post_length_) %}
          <a href="/post?Post_id={{post[i].id}}">
            <h2 class="post-title">
              {{post[i].header}}
            </h2>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Steel Ricciotti</a>
            on {{post[i].date}}</p>

          {% endfor %}
         </div>
        <hr>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

 {% endblock %}
